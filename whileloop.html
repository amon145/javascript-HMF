<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Javascript How Many Fingers Game!</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>

<body>
	<p>How many fingers are you holding up?</p>
	<input id="myNumber" />
	
	<button id="guess">Guess!</button>

	
	
	
	
	<script type="text/javascript">
			document.getElementById("guess").onclick=function() {
				
				var gotit = false; var guesses=1; var x;
				
				while (gotit==false){
					x=Math.random();
					
					
					x=6*x;
					
					x=Math.floor(x);
					
					if (document.getElementById("myNumber").value==x) {
						
						gotit=true
					
					} else {
						guesses++;
					
					
					}
					alert("I got it it was a"+" "+x+"."+ "It only took me"+guesses+" guesses!");
					
	           }
	</script>
</body>

</html>
